  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      table-underline: true
      db-type: mysql
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  config-location: classpath:mybatis-config.xml # mybatis的config文件位置配置
  mapper-locations: classpath:mapper/*.xml     # 表的xml文件位置配置
  type-aliases-package: com.nz.test.domain.**

