mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      table-underline: true
      db-type: mysql
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  config-location: classpath:config/mybatis/mybatis-config.xml # mybatis的config文件位置配置
  mapper-locations: classpath:config/mybatis/mapping/**/*.xml     # 表的xml文件位置配置
  type-aliases-package: com.nz.test.domain.**

spring:
#  resources:  #静态资源
#    static-locations:
#      - classpath:/META-INF/resources/
#      - classpath:/resources/
#      - classpath:/static/
#      - classpath:/public/
#      - classpath:/img/
#      - classpath:/js/
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  view:
    prefix: /WEB-INF/jsp/
    suffix: .jsp
  datasource:
    # 配置数据源
    driver-class-name: com.mysql.cj.jdbc.Driver  # mysql数据库驱动
    type: com.alibaba.druid.pool.DruidDataSource # druid连接池
    url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&useSSL=false&serverTimezone=UTC
    username: root # 数据库登录账户
    password: root # 数据库登录密码
    useGlobalDataSourceStat: true
    druid:
      # 连接池配置
      initial-size: 5 # 初始化大小
      max-active: 50  # 最大
      min-idle: 5     # 最小
      max-wait: 60000 # 配置获取连接等待超时时间
      # 是否缓存preparedStatement,也就是PSCache(官方建议MySQL下建议关闭   个人建议如果想用SQL防火墙 建议打开,打开PSCache,并且指定每个连接上PSCache的大小)
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 如果不配validationQuery项,则下面三项配置无用
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 60000
      test-on-borrow: true
      test-on-return: true
      test-while-idle: true
      time-between-eviction-runs-millis: 60000 # 配置间隔多久才进行一次检测,检测需要关闭的空闲连接,单位是毫秒
      min-evictable-idle-time-millis: 300000   # 配置一个连接在池中最小生存的时间,单位是毫秒
      log-abandoned: true
      remove-abandoned: true
      remove-abandoned-timeout: 1800
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能;慢SQL记录
      web-stat-filter:
        enabled: true
        url-pattern: /*
        session-stat-enable: true
        session-stat-max-count: 100
        exclusions: '*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*' # 设置不统计哪些URL
      # druid管理页配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 123456
        allow: 127.0.0.1
        deny: 192.168.1.100
      # 配置StatFilter
      filters: stat,wall # 配置监控统计拦截的filters,去掉后监控界面sql无法统计,'wall'用于防火墙
      filter:
        stat:
          db-type: mysql
          merge-sql: true
          log-slow-sql: true
          slow-sql-millis: 2000
        # 配置WallFilter
        wall:
          db-type: mysql
          enabled: true
          config:
            delete-allow: true
            drop-table-allow: false
            multi-statement-allow: true
            delete-where-alway-true-check: true
            delete-where-none-check: true
      # 合并多个DruidDataSource的监控数据
      # use-global-data-source-stat: true

# SpringBoot + mybatis设置将SQL语句打印到控制台
logging:
  level:
    com.nz.test.mapper: debug

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:5050/eureka/,http://127.0.0.1:5051/eureka/,http://127.0.0.1:5052/eureka/